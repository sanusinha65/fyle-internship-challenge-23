<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-4 dark:bg-gray-800">
    <div class="container mx-auto max-w-screen-xl">
      <div class="flex flex-wrap justify-between items-center">
        <div class="w-full md:w-1/4">
          <a href="/" class="flex items-center">
            <span class="text-xl font-semibold dark:text-white">Github Profile Checker</span>
          </a>
        </div>
        <div class="w-full md:w-1/2 mt-4 md:mt-0">
          <div class="flex justify-center">
            <input
              type="text"
              class="outline-none border rounded-full py-2 px-4 w-full md:w-auto"
              id="name"
              name="userName"
              [(ngModel)]="userName"
              placeholder="Enter Github Username"
            />
            <button
              class="ml-3 bg-gray-800 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full"
              (click)="submitName()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="bg-dark container mx-auto max-w-screen-xl text-center pt-10">
  <div class="flex flex-col justify-center items-center">
    <img src="assets/git.png" alt="Git" width="400" />
    <h1 class="text-center text-2xl font-bold pt-5">What is GitHub Profile Checker?</h1>
    <h3 class="text-center text-xl pt-5">
      Welcome To The GitHub Profile Checker! We're here with the website through which you will be able to retrieve some cool and detailed info of the Git User. 
    </h3>
  </div>
</div>
