<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-4 dark:bg-gray-800">
    <div class="container mx-auto max-w-screen-xl">
      <div class="flex flex-wrap justify-between items-center">
        <div class="w-full md:w-1/4">
          <a href="/" class="flex items-center">
            <span class="text-xl font-semibold dark:text-white">Github User Details</span>
          </a>
        </div>
        <div class="w-full md:w-1/2 mt-4 md:mt-0">
          <div class="flex justify-center">
            <input
              type="text"
              class="outline-none border rounded-full py-2 px-4 w-full md:w-auto"
              id="name"
              name="userName"
              [(ngModel)]="userName"
              placeholder="Enter Github Username"
            />
            <button
              class="ml-3 bg-gray-800 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full"
              (click)="submitName()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
